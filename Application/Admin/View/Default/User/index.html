<layout name="Layout/base_layout"  replace="{__CONTENT__}" />

<body>

<div class="wrap">

    <div class="nav">
        <div class="form_title">
            <span>用户管理</span>
        </div>
    </div>

    <div class="tools">
        <ul class="toolbar">
            <li><a href="{:U('add')}" class="btn J_dialog" title="添加用户" data-code="user_add">添加</a></li>
        </ul>
    </div>

    <div class="h_a">搜索</div>
    <div class="search_type cc mb10">
        <form action="{:U('index')}" method="get">
            <ul>
                <li><label>用户ID<!--用户ID--></label><input name="userID" type="text" class="input mr10 length_2" value="{$params.userID}"></li>
                <li><label>用户名<!--用户名--></label><input name="userName" type="text" class="input mr10 length_2" value="{$params.userName}"></li>
                <li><label>用户电话<!--用户电话--></label><input name="userPhone" type="text" class="input mr10 length_2" value="{$params.userPhone}"></li>
                <li><button type="submit" class="btn btn_submit mr20">搜索</button><button type="button" class="btn btn_reset ">重置</button></li>
            </ul>
        </form>
    </div>

    <div class="table_list">
        <table width="100%">
            <thead>
            <tr>
                <th>用户ID<i class="sort"></i></th>
                <th>用户名<!--用户名--></th>
                <th>用户头像<!--用户头像--></th>
                <th>用户电话<!--用户电话--></th>
                <th>用户称号<!--用户称号--></th>
                <th>钻石数<!--钻石数--></th>
                <th>注册时间<!--注册时间--></th>
                <th data-code-group="user_edit,user_detail,user_del">操作</th>
            </tr>
            </thead>

            <tbody>
            <foreach name="list" item="user" >
                <tr>
                    <td>{$user.userID}</td>
                    <td>{$user.userName}</td>
                    <td>
                        <if condition="$user['userHead']">
                            <img src="__IMAGE__/{$user.userHead}" style="border-radius: 50%;width: 50px;height: 50px;margin: 10px 0px;border:1px solid #ccc;">
                        <else/>
                            <img src="__IMG__/default-user.jpg" style="border-radius: 50%;width: 50px;height: 50px;margin: 10px 0px;border:1px solid #ccc;">
                        </if>
                    </td>
                    <td>{$user.userPhone}</td>
                    <td>{$user.userGlory}</td>
                    <td>{$user.userDiamond}</td>
                    <td>{$user.registerTime}</td>
                    <td data-code-group="user_edit,user_detail,user_del">
                        <a href="{:U('edit',array('userID'=>$user['userID']))}" class="tablelink" title="修改用户" data-code="user_edit">[修改]</a>
                        <a href="{:U('detail',array('userID'=>$user['userID']))}" class="tablelink" title="查看用户" data-code="user_detail">[查看]</a>
                        <a href="{:U('do_del',array('userID'=>$user['userID']))}" class="tablelink J_ajax_del" title="删除用户" data-code="user_del">[删除]</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>

    <include file="Public:page" />

</div>
<script type="text/javascript" src="__JS__/common.js"></script>

</body>
