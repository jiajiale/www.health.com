<layout name="Layout/dialog_layout"  replace="{__CONTENT__}" />

<body>
<div class="wrap">
    <div class="nav">
        <div class="form_title">
            <span>用户详情</span>
        </div>
    </div>
    <div class="table_full">
        <table width="100%">
            <tr>
                <col width="20%"/>
                <col width="80%"/>
            </tr>
            <tr>
				<th>用户名<!--用户名--></th>
				<td>
                    {$user.username}
                </td>
			</tr>
            <tr>
                <th>姓名<!--姓名--></th>
                <td>
                    {$user.name}
                </td>
            </tr>
            <tr>
                <th>联系方式<!--联系方式--></th>
                <td>
                    {$user.mobile}
                </td>
            </tr>
            <tr>
                <th>国籍<!--国籍--></th>
                <td>
                    {$user.country}
                </td>
            </tr>
            <tr>
				<th>用户头像<!--用户头像--></th>
				<td>
                    <if condition="$user['avatar']">
                        <img src="__UPLOAD__/{$user.avatar}" style="border-radius: 50%;width: 50px;height: 50px;margin: 10px 0px;border:1px solid #ccc;">
                    <else/>
                        <img src="__IMG__/default-user.jpg" style="border-radius: 50%;width: 50px;height: 50px;margin: 10px 0px;border:1px solid #ccc;">
                    </if>
                </td>
			</tr>
            <tr>
				<th>邮箱<!--邮箱--></th>
				<td>
                    {$user.email}
                </td>
			</tr>
            <tr>
				<th>状态<!--状态--></th>
				<td>
                    {$user.status|\\Common\\Util\\EnumTemplate::getEnumDesc='UserStatus'}
                </td>
			</tr>
            <tr>
				<th>注册时间<!--注册时间--></th>
				<td>
                    {$user.gmt_create}
                </td>
			</tr>
            <tr>
				<th>更新时间<!--更新时间--></th>
				<td>
                    {$user.gmt_update}
                </td>
			</tr>
        </table>
    </div>
    <div class="pop_bottom">
        <a type="submit" class="btn" href="javascript:history.go(-1)" title="返回&quot;" role="button">返回</a>
    </div>
</div>
</body>
