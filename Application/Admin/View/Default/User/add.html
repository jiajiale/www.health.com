
<layout name="Layout/dialog_layout"  replace="{__CONTENT__}" />

<body style="width: 400px;">
<form class="J_validateForm J_ajaxForm" data-role="list" action="{:U('user/do_add')}" method="post">
    <div class="pop_cont pop_table" style="height:auto;">
        <table width="100%">
            <tr>
				<th>用户名<!--用户名--></th>
				<td>
                    <input type="text" name="username" class="input length_6" value="">
                </td>
			</tr>
            <tr>
				<th>用户头像<!--用户头像--></th>
				<td>
                    <input type="text" name="avatar" class="input length_3" value="">
                </td>
			</tr>
            <tr>
				<th>密码<!--密码--></th>
				<td>
                    <input type="text" name="password" class="input length_6" value="">
                </td>
			</tr>
            <tr>
				<th>用户昵称<!--用户昵称--></th>
				<td>
                    <input type="text" name="nickname" class="input length_6" value="">
                </td>
			</tr>
            <tr>
				<th>邮箱<!--邮箱--></th>
				<td>
                    <input type="text" name="email" class="input length_6" value="">
                </td>
			</tr>
            <tr>
				<th>状态<!--状态--></th>
				<td>
                    <input type="text" name="status" class="input length_3" value="">
                </td>
			</tr>
            <tr>
				<th>创建时间<!--创建时间--></th>
				<td>
                    <input type="text" name="gmt_create" class="input length_3 J_datetime date" value="">
                </td>
			</tr>
            <tr>
				<th>更新时间<!--更新时间--></th>
				<td>
                    <input type="text" name="gmt_update" class="input length_3 J_datetime date" value="">
                </td>
			</tr>
        </table>
    </div>
    <div class="pop_bottom">
        <button type="button" class="btn fr" id="J_dialog_close">取消</button>
        <button type="submit" class="btn btn_submit mr10 fr J_ajax_submit_btn J_validate_btn">提交</button>
    </div>
</form>
</body>
