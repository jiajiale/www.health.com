<layout name="Layout/base_layout"  replace="{__CONTENT__}" />

<body>

<div class="wrap">

    <div class="nav">
        <div class="form_title">
            <span>换装管理</span>
        </div>
    </div>

    <div class="tools">
        <ul class="toolbar">
            <li><a href="{:U('add')}" class="btn" title="添加衣服" data-code="clothes_add">添加</a></li>
        </ul>
    </div>

    <div class="h_a">搜索</div>
    <div class="search_type cc mb10">
        <form action="{:U('index')}" method="get">
            <ul>
                <li><label>衣服名字<!--衣服名字--></label><input name="clothesName" type="text" class="input mr10 length_2" value="{$params.clothesName}"></li>
                <li><button type="submit" class="btn btn_submit mr20">搜索</button><button type="button" class="btn btn_reset ">重置</button></li>
            </ul>
        </form>
    </div>

    <div class="table_list">
        <table width="100%">
            <thead>
            <tr>
                <th>衣服ID<i class="sort"></i></th>
                <th>衣服名字<!--衣服名字--></th>
                <th>金币价格<!--金币价格--></th>
                <th>钻石价格<!--钻石价格--></th>
                <th data-code-group="clothes_edit,clothes_detail,clothes_del">操作</th>
            </tr>
            </thead>

            <tbody>
            <foreach name="list" item="clothes" >
                <tr>
                    <td>{$clothes.clothesID}</td>
                    <td>{$clothes.clothesName}</td>
                    <td>{$clothes.clothesMoney}</td>
                    <td>{$clothes.clothesDiamond}</td>
                    <td data-code-group="clothes_edit,clothes_detail,clothes_del">
                        <a href="{:U('edit',array('clothesID'=>$clothes['clothesID']))}" class="tablelink" title="修改衣服" data-code="clothes_edit">[修改]</a>
                        <a href="{:U('detail',array('clothesID'=>$clothes['clothesID']))}" class="tablelink" title="查看衣服" data-code="clothes_detail">[查看]</a>
                        <a href="{:U('do_del',array('clothesID'=>$clothes['clothesID']))}" class="tablelink J_ajax_del" title="删除衣服" data-code="clothes_del">[删除]</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>

    <include file="Public:page" />

</div>
<script type="text/javascript" src="__JS__/common.js"></script>

</body>
